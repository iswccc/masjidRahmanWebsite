<body>
     <div class="blur">
          <div class="container text-center">
               <div class="white">
                    <div class="col col-9 shadow my-5 border mx-auto inner-border bg-l p-5">
                         <div class="panel panel-info">
                              <div class="panel-body">
                                   <h2 class="text-center p-3 yellow-text">Contact Masjid Al-Rahman</h2>
                                   <form class="col-md-8 offset-md-3" [formGroup]="feedbackForm"
                                        (ngSubmit)="handleFinalSubmit()">
                                        <div class="form-group">
                                             <label for="staticEmail" class="col-sm-2 col-form-label"></label>
                                             <div class="col-sm-10">
                                                  <!-- step 4: Patchup the input elements with the ts equivalent  -->
                                                  <!-- Refer TS for Step 5 -->
                                                  <input type="text" class="form-control" placeholder="Enter Name"
                                                       formControlName="name"
                                                       [ngClass]="{ 'is-invalid': feedbackForm.get('name')?.touched && feedbackForm.get('name')?.invalid }" />
                                                  <!-- Step 6: working on validation messages -->
                                                  <div class="invalid-feedback">
                                                       <div>Name is required</div>
                                                  </div>
                                             </div>
                                        </div>
                                        <div class="form-group">
                                             <label for="staticEmail" class="col-sm-2 col-form-label"></label>
                                             <div class="col-sm-10">
                                                  <input type="email" class="form-control" placeholder="Enter Email"
                                                       formControlName="email"
                                                       [ngClass]="{ 'is-invalid': feedbackForm.get('email')?.touched && feedbackForm.get('email')?.invalid }" />
                                                  <div class="invalid-feedback">
                                                       <div *ngIf="feedbackForm.get('email')?.errors?.['required']">
                                                            Email is
                                                            required</div>
                                                       <div *ngIf="feedbackForm.get('email')?.errors?.['email']">
                                                            Email seems to
                                                            be not valid</div>
                                                  </div>
                                             </div>
                                        </div>
                                        <div class="form-group">
                                             <label for="contact_message" class="col-sm-2 col-form-label"></label>
                                             <div class="col-sm-10">
                                                  <textarea rows="5" id="contact_message"
                                                       placeholder="Type your message" name="contact_message"
                                                       class="form-control" formControlName="message"
                                                       [ngClass]="{ 'is-invalid': feedbackForm.get('message')?.touched && feedbackForm.get('message')?.invalid }">
                                                                   </textarea>
                                                  <div class="invalid-feedback">
                                                       <div>Message is required</div>
                                                  </div>
                                             </div>
                                        </div>

                                        <div class="alert alert-success" *ngIf="isSaved">
                                             Message Sent!
                                        </div>

                                        <div class="row p-4">
                                             <div class="col-sm-2 p-1">
                                                  <button type="submit" class="bg-yellow p-1">Submit</button>
                                             </div>
                                             <div class="col-sm-2 p-1">
                                                  <button type="reset" class="bg-yellow p-1">Reset</button>
                                             </div>
                                        </div>
                                   </form>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>
</body>
